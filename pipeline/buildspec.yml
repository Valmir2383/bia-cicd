version: 0.2

env:
  secrets-manager:
    DB_USER: "arn:aws:secretsmanager:$AWS_DEFAULT_REGION:$AWS_ACCOUNT_ID:secret:$DB_SECRET_NAME:username"
    DB_PWD: "arn:aws:secretsmanager:$AWS_DEFAULT_REGION:$AWS_ACCOUNT_ID:secret:$DB_SECRET_NAME:password"
  variables:
    DB_HOST: "bia-db.c4nckw8qytev.us-east-1.rds.amazonaws.com"
    DB_NAME: "postgres"
    DB_SECRET_NAME: "rds!db-2e2b930b-62af-4b19-82ad-6d67abd06746-E9UzKs"

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Instalando dependencias"
      - npm install
  pre_build:
    commands:
      - echo "Etapa 1 - Testes Unitarios"
      - npm test
      - echo "=== OBTENDO INFORMAÇÕES AWS ==="
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
      - echo "AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID"
      - echo "=== VERIFICANDO ECR ==="
      - |
        # Verificar se o repositório ECR existe
        if ! aws ecr describe-repositories --repository-names bia --region $AWS_DEFAULT_REGION 2>/dev/null; then
          echo "Criando repositório ECR..."
          aws ecr create-repository --repository-name bia --region $AWS_DEFAULT_REGION
        else
          echo "Repositório ECR já existe sim"
        fi
      - echo "=== FAZENDO LOGIN ECR ==="
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/bia"
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:-latest}
      - echo "REPOSITORY_URI: $REPOSITORY_URI"
      - echo "IMAGE_TAG: $IMAGE_TAG"
  build:
    commands:
      - echo "Etapa 2 - Migrations"
      - npm run db:migrate
      - echo "Etapa 3 - Docker Build"
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo "Push da imagem"
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Gerando imagedefinitions"
      - printf '[{"name":"bia-container","imageUri":"%s"}]' "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files: 
    - imagedefinitions.json